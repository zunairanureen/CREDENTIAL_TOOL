<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commandant Credentialing Path Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Commandant Credentialing Path Finder</h1>
    <p class="intro">Answer these questions to determine your path to earning the Designated Subjects, Special Subjects, Basic Military Drill Credential (DSSSBMDC).</p>

    <form id="decisionForm">
      <div class="form-group">
        <label for="credential">1. Do you currently have a clear teaching credential in California?</label>
        <select id="credential" name="credential" required>
          <option value="">-- Select an option --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="degree">2. Do you have a bachelor's degree?</label>
        <select id="degree" name="degree" required>
          <option value="">-- Select an option --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="military4">3. Do you have four years of military experience?</label>
        <select id="military4" name="military4" required>
          <option value="">-- Select an option --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="recent1">
          4. Do you have at least 1 year of military/Cadet Corps experience within the last 3 years?
          <span class="help-text">(Active service or Cadet Corps teaching experience)</span>
        </label>
        <select id="recent1" name="recent1" required>
          <option value="">-- Select an option --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <button type="submit">Get My Credentialing Path</button>
    </form>

    <div id="result" class="hidden">
      <h2>Your Credentialing Path</h2>
      <div id="resultContent"></div>
      <div class="actions">
        <button id="startOver" class="secondary">Start Over</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
